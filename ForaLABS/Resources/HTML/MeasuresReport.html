<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Measures</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial, sans-serif;
            color: #222;
            margin: 6px;
            font-size: 13px;
        }

        h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        table.kv {
            width: 100%;
            border-collapse: collapse;
        }

        table.kv td {
            padding: 6px 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        td.key {
            color: #333;
            white-space: nowrap;
        }

        td.val {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .sub {
            color: #666;
            font-size: 11px;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <h3>Measures</h3>

    <table class="kv">
        ${rows}
    </table>

    <div class="sub">${foot_left}</div>
    ${note}
</body>

</html>
