<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Measures Report</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
            background-color: #ffffff;
        }

        /* Attempt to hide page numbers via print CSS if supported by the PDF engine */
        @page {
            margin: 0;
            size: auto;
        }

        @media print {
            body {
                margin: 20px;
            }
        }

        .header-logo {
            text-align: right;
            margin-bottom: 0px;
            margin-top: 0px;
            /* Move logo higher up */
            margin-right: 0px;
            /* Move logo further right */
        }

        .header-title {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: -30px;
            /* Move title group up */
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        p.subtitle {
            margin: 0;
            font-size: 12px;
            color: #7f8c8d;
        }

        img.logo {
            display: inline-block;
        }

        h2.section-title {
            font-size: 16px;
            font-weight: bold;
            color: #34495e;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 5px;
        }

        table.kv {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #bdc3c7;
            /* outer grid border */
            margin-bottom: 30px;
        }

        table.kv td {
            border: 1px solid #ecf0f1;
            /* internal grid border */
            padding: 5px 10px;
            /* reduced padding */
            font-size: 12px;
        }

        table.kv.striped tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td.key {
            color: #444444;
            font-weight: bold;
            width: 50%;
            background-color: #fdfdfd;
            text-align: left;
            /* Align left */
        }

        td.val {
            text-align: left;
            /* Align left instead of right */
            color: #222222;
        }

        div.clean-note {
            margin-top: 15px;
            padding: 10px;
            background-color: #fdfbf7;
            border-left: 3px solid #f39c12;
            color: #666666;
            font-size: 11px;
        }

        .footer {
            margin-top: 80px;
            /* Push footer down */
            padding-top: 15px;
            border-top: 1px solid #bdc3c7;
            text-align: center;
            font-size: 11px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header-logo">
        <img class="logo" src="data:image/png;base64,${lockup_b64}" alt="ForaLABS" width="260" />
        <!-- Increased logo size from 220 to 260 -->
    </div>

    <div class="header-title">
        <h1>Morphometric Analysis Report</h1>
        <p class="subtitle">Generated by ForaLABS Measures</p>
    </div>

    <h2 class="section-title">Identification</h2>
    <table class="kv">
        ${id_rows}
    </table>

    <h2 class="section-title">Measures</h2>
    <table class="kv striped">
        ${rows}
    </table>

    ${note}

    <div class="footer">
        Powered by ForaLABS &copy; <br />
        GitHub: <a
            href="https://github.com/HarlleyHauradou/SlicerForaLABS">https://github.com/HarlleyHauradou/SlicerForaLABS</a>
    </div>
</body>

</html>
